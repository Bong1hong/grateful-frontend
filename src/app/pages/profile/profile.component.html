<section class="custom-bg-primary bg-primary-banner"></section>
<div class="container">
  <div
    class="row align-items-center px-5 py-3 border rounded bg-white shadow-sm"
  >
    <div class="col-md-3">
      <div class="d-inline-block border p-5 rounded-circle">
        <img src="assets/img/user-img.svg" />
      </div>
    </div>
    <div class="col-md-6">
      <p>Name</p>
      <p>Education</p>
      <p>Institution</p>
    </div>
    <div class="col-md-3">
      <button class="btn py-2 px-5 border text-white custom-bg-com-primary">
        Contact
      </button>
    </div>
  </div>
</div>

<section class="mt-5">
  <div class="container">
    <h2>Requests</h2>
    <div class="row mt-3">
      <div class="col-md-3"></div>
      <div class="col-md-4">
        <h5>Purpose</h5>
      </div>
      <div class="col-md-2 text-center">
        <h5>Duration</h5>
      </div>
      <div class="col-md-3 text-end">
        <h5>Expected Amount ($)</h5>
      </div>
    </div>
    <div class="row align-items-center border rounded p-3 mb-3">
      <div class="col-md-3">
        <figure>
          <img src="assets/img/wallet-money.svg" />
        </figure>
      </div>
      <div class="col-md-4">
        <p>Funding for my university study</p>
      </div>
      <div class="col-md-2 text-center">
        <p>4 years</p>
      </div>
      <div class="col-md-3 text-end">
        <p>$ 1,000,000</p>
      </div>
      <button
        class="btn custom-border-primary dropdown-toggle"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#request-details"
        aria-expanded="false"
        aria-controls="request-details"
      >
        View details
      </button>
      <div class="col-md-12 collapse" id="request-details">
        <h4 class="mt-3">Details</h4>
        <p>Funding for my study</p>
      </div>
    </div>
  </div>
</section>

<section class="mt-5 mb-5">
  <div class="container">
    <h2>Supporting Documents</h2>
    <div class="row">
      <div class="col-md-3">
        <div class="border rounded p-3">
          <div class="row align-items-center">
            <div class="col-md-12">
              <p>High School Result</p>
              <p>University Offer</p>
              <p>Course Enrolment Invoice</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="custom-bg-primary bg-primary-document-banner"></div>
        <div class="row">
          <div class="col-md-12">
            <div class="border mx-3 bg-white rounded p-3 text-center">Display Document</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
